        <h1 class="title">题解 P2398 【GCD SUM】</h1>
        <div class="stuff">
            <span>六月 12, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E8%8E%AB%E6%AF%94%E4%B9%8C%E6%96%AF%E5%8F%8D%E6%BC%94/" rel="tag">莫比乌斯反演</a></li></ul>

            <script type="math/tex; mode=display">Ans=\sum_{i=1}^n\sum_{j=1}^n\gcd(i,j)</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{i=1}^n\sum_{j=1}^n[\gcd(i,j)==d]</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{i=1}^{\lfloor \frac n d\rfloor}\sum_{j=1}^{\lfloor \frac n d\rfloor}[\gcd(i,j)==1]</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{i=1}^{\lfloor \frac n d\rfloor}\sum_{j=1}^{\lfloor \frac n d\rfloor}[\gcd(i,j)==1]</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{i=1}^{\lfloor \frac n d\rfloor}\sum_{j=1}^{\lfloor \frac n d\rfloor}\sum_{x|\gcd(i,j)}\mu(x)</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{x=1}^{\lfloor \frac n d\rfloor}\mu(x)\sum_{i=1}^{\lfloor \frac n d\rfloor}[x|i]\sum_{j=1}^{\lfloor \frac n d\rfloor}[x|j]</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{x=1}^{\lfloor \frac n d\rfloor}\mu(x)(\sum_{i=1}^{\lfloor \frac n d\rfloor}[x|i])^2</script><script type="math/tex; mode=display">=\sum_{d=1}^nd\sum_{x=1}^{\lfloor \frac n d\rfloor}\mu(x)\lfloor \frac n {dx}\rfloor^2</script><p>令$T=xd$</p>
<script type="math/tex; mode=display">=\sum_{T=1}^n\sum_{d=1}^nd\times\mu(\frac T d)\times \lfloor \frac n T\rfloor^2</script><p>显然中间这坨$=id \ast \mu=\varphi$</p>
<script type="math/tex; mode=display">=\sum_{T=1}^n\varphi(T)\times \lfloor \frac n T\rfloor^2</script><p><del>$10^5$的数据不应该随便跑吗</del><br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> optimize(2)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">read</span><span class="params">(T &amp;x)</span></span>&#123;</span><br><span class="line">	x=<span class="number">0</span>;<span class="keyword">char</span> c=getchar();<span class="keyword">bool</span> f=<span class="literal">false</span>;</span><br><span class="line">	<span class="keyword">for</span>(;!<span class="built_in">isdigit</span>(c);c=getchar())f!=c==<span class="string">'-'</span>;</span><br><span class="line">	<span class="keyword">for</span>(;<span class="built_in">isdigit</span>(c);c=getchar())x=x*<span class="number">10</span>+c-<span class="string">'0'</span>;</span><br><span class="line">	<span class="keyword">if</span>(f)x=-x;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T ,<span class="keyword">typename</span> ...Arg&gt;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">read</span><span class="params">(T &amp;x,Arg &amp;...args)</span></span>&#123;</span><br><span class="line">	read(x);read(args...);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">write</span><span class="params">(T x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(x&lt;<span class="number">0</span>)<span class="built_in">putchar</span>(<span class="string">'-'</span>),x=-x;</span><br><span class="line">	<span class="keyword">if</span>(x&gt;=<span class="number">10</span>)write(x/<span class="number">10</span>);</span><br><span class="line">	<span class="built_in">putchar</span>(x%<span class="number">10</span>+<span class="string">'0'</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn=<span class="number">1e6</span>+<span class="number">10</span>;;</span><br><span class="line"><span class="keyword">bool</span> isprime[maxn];</span><br><span class="line"><span class="keyword">int</span> prime[maxn],tot,phi[maxn];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span>&#123;</span><br><span class="line">	tot=<span class="number">0</span>,phi[<span class="number">1</span>]=<span class="number">1</span>;<span class="built_in">memset</span>(isprime,<span class="number">0xff</span>,<span class="keyword">sizeof</span> isprime);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;maxn;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(isprime[i])</span><br><span class="line">			prime[++tot]=i,phi[i]=i<span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=tot&amp;&amp;i*prime[j]&lt;maxn;j++)&#123;</span><br><span class="line">			isprime[i*prime[j]]=<span class="literal">false</span>;</span><br><span class="line">			<span class="keyword">if</span>(i%prime[j])phi[i*prime[j]]=phi[i]*phi[prime[j]];</span><br><span class="line">			<span class="keyword">else</span>&#123;phi[i*prime[j]]=phi[i]*prime[j];<span class="keyword">break</span>;&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">int</span> n;</span><br><span class="line"><span class="function"><span class="keyword">signed</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	init();<span class="keyword">long</span> <span class="keyword">long</span> ans=<span class="number">0</span>;read(n);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> T=<span class="number">1</span>;T&lt;=n;T++)</span><br><span class="line">		ans+=<span class="number">1l</span>l*phi[T]*(n/T)*(n/T);</span><br><span class="line">	write(ans);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
